<mat-toolbar class="toolbar">
  <a routerLink="../user/profile/{{id}}">Личный кабинет</a> > <strong>Запись на прием</strong>
</mat-toolbar>
<a class="link" routerLink="../../user/profile/{{id}}">Назад</a>
<div class="load">
<app-skeleton-loader *ngIf="!load"></app-skeleton-loader>
<div *ngIf="!showAll">
  <div *ngFor="let record of records | slice:0:size">
    <app-table-info [time]="record"></app-table-info>
    <br>
  </div>
</div>
<div *ngIf="!showButton">
  <button *ngIf="load" (click)="onSubmit()">Показать все</button>
</div>
</div>
