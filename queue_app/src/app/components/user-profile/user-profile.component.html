<html>
<div *ngIf="user">
    <h1>Личный кабинет</h1>
      <h2>{{user.secondName}} {{user.name}} {{user.middleName}}</h2>
      <h3>День рождение: {{user.birthdate}}</h3>
      <h3>Email: {{user.email}}</h3>
      <h3>Номер телефона: {{user.phoneNumber}}</h3>
</div>
<a class="link" [routerLink]="['/rename/{{user.id}}']">Редактировать профиль</a>
<a class="link" [routerLink]="['/table']">Записаться на прием</a>
</html>
